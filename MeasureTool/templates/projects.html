<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Measure - Home</title>
      <meta charset="utf-8">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <nav class="navbar navbar-default" style="background-color: rgba(24, 41, 43, 0.91);">
        <div class="container-fluid">
        <div id="navbar"  class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a href="/home">MEASURE</a></li>
              <li><a href="/home">Home</a></li>
              <li><a href="/projects">Projects</a></li>
              <li><a href="/account">Account</a></li>
          </ul>
        </div>
        </div>
    </nav>
    
    <div>
        <h1 class="ptitle"> PROJECTS </h1>
    </div>
    <hr>
    <br>

    <form method="post" action="">
        <div style="width: 80%; margin: auto;">
            {% for project in projects %}
                <div class="projectdiv" type="submit">
                    <input type = "submit" name = {{ project }} value="{{ project }}" class="btn btn-primary btn-lg" class="subbut"/>
                    <input type = "submit" name = {{ project + 'del'}} value="X" class="xbut" style="float: right; background-color: pink;"/>
                </div>
            {% endfor %}
        </div>
        <hr>
        <div class="addpdiv">
            <p class="par"> Add new project: </p>
            <input type="text" name="lname" class="createtext" /> 
            <input type="submit" name = "create" value="Create" class="btn btn-primary" style="width:25%; height: 40px;"/>
        </div>
    </form>

    <hr>


    <style>

        body {
            background: rgb(44, 43, 43)

        }

        .addpdiv {
            /*background: linear-gradient(#13547a, #80d0c7);*/
            background: rgb(40, 129, 40);
            display: inline-block;
            width: 40%;
            margin-left: 10%;
            height: 100px;
            border:2px solid rgb(47, 65, 59);
            border-radius: 4px;
        }

        .par {
            font-family: Helvetica, sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            color: rgb(31, 27, 27);
            margin-left: 1%;
        }

        .createtext {
            font-size: 20px;
            color: red;
            margin-left: 1%;
            width: 70%;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .createbut:hover {
            opacity: 0.8;
        }

        .subbut {
            width: 25%;
            height: 50px;
            border-radius: 8px;
            color: tomato;
        }

        .projectdiv {
            /*background: linear-gradient(#13547a, #80d0c7);*/
            background: rgb(40, 129, 40);
            height: 50px;
            display: inline-block;
            width: 23%;
            height: 100px;
            border:2px solid rgb(8, 107, 74);
            border-radius: 4px;
            margin-top: 10px;
            margin-left: 10px;
        }

        .subbut:hover {
            opacity: 0.8;
            width: 30%;
            height: 60px;
        }

        .ptitle {
            text-align: center;
            font-family: 'Oswald', Helvetica, sans-serif;
            font-size: 60px;
            transform: skewY(0deg);
            letter-spacing: 4px;
            color: rgb(36, 134, 36);
        }

    </style>


    </body>
</html>
